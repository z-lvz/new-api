app = 'new-api-z'
primary_region = 'hkg'

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [services.concurrency]
    type       = "connections"
    soft_limit = 99999
    hard_limit = 9999999999
